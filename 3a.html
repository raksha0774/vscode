<!DOCTYPE html>
<html>
<head>
    <title>Events</title>
    <script>
        function msg(event) {
            event.preventDefault();
            let name = document.person.n1.value;
            let usn = document.person.n2.value;
            alert("Hello " + name + " | USN: " + usn);
        }
    </script>
</head>
<body>
    <form name="person" onsubmit="msg(event);">
        Name: <input type="text" name="n1"><br><br>
        USN: <input type="text" name="n2"><br><br>
        <input type="submit" value="Submit">
    </form>
</body>
</html>
