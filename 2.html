<!DOCTYPE html>
<html>
    <head>
        <meta name="viewport" content="width=device-width, initial-scale = 1.0">
        <link rel = "stylesheet" href = "pr2.css">
        <title>Profile Card</title>
    </head>
    <body>
        <div class="card">
            <div class = "card-header">
            <img src = "profile.jpg" alt="Profile Image" class="profile-img">
            </div>
            <div class ="card-body">
                <p class ="name">Your Name</p>
                <a href = "#" class ="mail">yourname@gmail.com</a>
                <p class="job">Designer/Developer</p>
            </div>
            <div class="social-links">
                <a href="#" class = "social-icon">F</a>
                <a href="#" class = "social-icon">T</a>
                <a href="#" class = "social-icon">Y</a>
                <a href="#" class = "social-icon">L</a>
            </div>
            <div class="card-footer">
                <p class="count"><span>120k</span>Followers |<span>10k</span>Following</p>
            </div>

        </div>
        
    </body>
</html>
